<!DOCTYPE html>
<html id="html" lang="en">
  <head>
    <title>Distance Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body id="body">
    <h1>Distance Converter</h1>

    <input type="number" id="input" placeholder="Enter value" required />
    <span id="error"></span>

    <p>
      <label for="from-unit">From:</label>
      <select id="from-unit">
        <option value="Millimeter">Millimeter (mm)</option>
        <option value="Centimeter">Centimeter (cm)</option>
        <option value="meter">Meter (m)</option>
        <option value="kilometer">Kilometer (km)</option>
        <option value="feet">Feet (ft)</option>
        <option value="Inches">Inches</option>
        <option value="Yard">Yard</option>
      </select>
    </p>
    <p>
      <label for="to-unit">To:</label>
      <select id="to-unit">
        <option value="Millimeter">Millimeter (mm)</option>
        <option value="Centimeter">Centimeter (cm)</option>
        <option value="meter">Meter (m)</option>
        <option value="kilometer">Kilometer (km)</option>
        <option value="feet">Feet (ft)</option>
        <option value="Inches">Inches</option>
        <option value="Yard">Yard</option>
      </select>
    </p>

    <button id="Btn">Convert</button>

    <h2>
      Converted Distance: <span id="output">â€”</span><span id="Units"></span>
    </h2>

    <div id="button-container">
      <button id="light-mode">Light Mode</button>
      <button id="dark-mode">Dark Mode</button>
    </div>
  </body>
</html>
